<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Game Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1b1f23;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #111;
    }

    .game-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      padding-top: 40px;
    }

    .game-card {
      position: relative;
      text-align: center;
      width: 200px;
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .game-card img:hover {
      transform: scale(1.05);
    }

    .game-title {
      margin-top: 10px;
      font-size: 18px;
    }

    .game-genre {
      font-size: 14px;
      color: #ccc;
    }

    .btn-add {
      background-color: #0d6efd;
      color: white;
    }

    .btn-add:hover {
      background-color: #0b5ed7;
    }

    .add-form {
      display: none;
      background-color: #2a2f35;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 500px;
    }

    .btn-delete {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-delete:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">ðŸŽ® Personal Game Library</span>
    <button id="toggleAddForm" class="btn btn-add">+ Add Game</button>
  </div>
</nav>

<div class="container text-center">
  <h2 class="mt-4">All Games</h2>

  <!-- TÃ¬m kiáº¿m -->
  <form id="searchForm" class="mb-4">
    <input type="text" name="keyword" placeholder="TÃ¬m tÃªn hoáº·c thá»ƒ loáº¡i..." class="form-control"
           style="max-width: 300px; margin: 0 auto;">
    <button type="submit" class="btn btn-primary mt-2">TÃ¬m kiáº¿m</button>
  </form>

  <!-- Form thÃªm game -->
  <div class="add-form" id="addGameForm">
    <h4>ThÃªm game má»›i</h4>
    <input type="text" id="gameTitle" class="form-control mb-2" placeholder="TÃªn game" required>
    <input type="text" id="gameGenre" class="form-control mb-2" placeholder="Thá»ƒ loáº¡i game" required>
    <input type="text" id="gameImage" class="form-control mb-2" placeholder="Link áº£nh bÃ¬a" required>
    <button id="addGameBtn" class="btn btn-success">ThÃªm</button>
  </div>

  <!-- Danh sÃ¡ch game -->
  <div class="game-grid" id="gameGrid">
    <div class="game-card">
      <button class="btn-delete" onclick="deleteGame(this)">Ã—</button>
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1245620/library_600x900.jpg" alt="Elden Ring">
      <div class="game-title">Elden Ring</div>
      <div class="game-genre">Action RPG</div>
    </div>
    <div class="game-card">
      <button class="btn-delete" onclick="deleteGame(this)">Ã—</button>
      <img src="c:\Users\ADMIN\Downloads\minecraft-2-scaled.jpg" alt="Minecraft">
      <div class="game-title">Minecraft</div>
      <div class="game-genre">Sandbox / Survival</div>
    </div>
    <div class="game-card">
      <button class="btn-delete" onclick="deleteGame(this)">Ã—</button>
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a7/God_of_War_4_cover.jpg" alt="God of War">
      <div class="game-title">God of War</div>
      <div class="game-genre">Action Adventure</div>
    </div>
  </div>
</div>

<!-- JavaScript xá»­ lÃ½ -->
<script>
  // Toggle form ThÃªm game
  document.getElementById("toggleAddForm").addEventListener("click", function () {
    const form = document.getElementById("addGameForm");
    form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
  });

  // ThÃªm game
  document.getElementById("addGameBtn").addEventListener("click", function () {
    const title = document.getElementById("gameTitle").value.trim();
    const genre = document.getElementById("gameGenre").value.trim();
    const image = document.getElementById("gameImage").value.trim();

    if (title && genre && image) {
      const gameCard = document.createElement("div");
      gameCard.className = "game-card";
      gameCard.innerHTML = `
        <button class="btn-delete" onclick="deleteGame(this)">Ã—</button>
        <img src="${image}" alt="${title}">
        <div class="game-title">${title}</div>
        <div class="game-genre">${genre}</div>
      `;
      document.getElementById("gameGrid").appendChild(gameCard);

      // Reset form
      document.getElementById("gameTitle").value = "";
      document.getElementById("gameGenre").value = "";
      document.getElementById("gameImage").value = "";
      document.getElementById("addGameForm").style.display = "none";
    } else {
      alert("Vui lÃ²ng nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin!");
    }
  });

  // XoÃ¡ game
  function deleteGame(button) {
    const gameCard = button.closest(".game-card");
    gameCard.remove();
  }

  // TÃ¬m kiáº¿m theo tÃªn hoáº·c thá»ƒ loáº¡i
  document.getElementById("searchForm").addEventListener("submit", function (event) {
    event.preventDefault();
    const keyword = document.querySelector("input[name='keyword']").value.toLowerCase().trim();
    const cards = document.querySelectorAll(".game-card");

    cards.forEach(card => {
      const title = card.querySelector(".game-title").textContent.toLowerCase();
      const genre = card.querySelector(".game-genre").textContent.toLowerCase();
      if (title.includes(keyword) || genre.includes(keyword) || keyword === "") {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  });
</script>

</body>
</html>
